<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Kanit:ital,wght@1,600&family=Righteous&display=swap" rel="stylesheet">
    <title>|Lista de Contactos|</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,600&family=Kanit:ital,wght@1,600&family=Righteous&display=swap');
    </style>
<body>
    <h1 id="title">Contactos</h1>
    <h2 id="desktop">Desktop Edition</h2>
    <h3 id="mobile">Mobile Edition</h3>
    <h2 id="subtitle">Añadir un Contacto:</h2>
    <form id="form">
        <input id="name-input" type="text" placeholder="Nombre (Primera letra Mayús)">
        <input id="apellido-input" type="text" placeholder="Apellido (Primera letra Mayús)">
        <input id="number-input" type="text" placeholder="Numero venezolano (ej:04121234567)"> 
        <button id="form-btn" disabled>Agregar</button> 
        <h1 class="error">Debes Anotar los datos correctamente!</h1>
    </form>
    <h1 class="container-title" >Lista De Contactos</h1>
    <div class="container">
    <ul id="list">
        <li class="listItem">
            <button class="edit-btn"> Editar
                
            </button>
            <button class="delete-btn"> Eliminar </button>
            <p>Contacto</p>
            <input class="lista" type="text" readonly>
            
           
        </li>
    </ul>
</div>
    <script src="eventos.js"></script>
</body>

</html>
